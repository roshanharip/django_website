<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>MBCCET | students</title>
    </head>
    <body class="bg-black text-white" style="font-family:Georgia!important;">
        <div class="d-flex justify-content-center mt-5"><img src="../static/12.png" width="100rem" class="rounded-circle" /></div><br><br>
        <div class="container-fluid d-flex justify-content-center mt-0">
            <form action="/create" method="post">
                {% csrf_token %}
                <fieldset class="d-block border border-primary p-4 " >
                    <legend>Create Your Account</legend>
                    <label for="fname" class="d-block">Your Name</label>
                    <input type="text" name="fname" id="fname" class="d-block form-control">
                    <label for="lname" class="d-block">Last Name</label>
                    <input type="text" name="lname" id="lname" class="d-block form-control">
                    <label for="username" class="d-block">Username</label>
                    <input type="text" name="username" id="username" class="d-block form-control" placeholder="Admission No.">
                    <label for="email" class="d-block">Email</label>
                    <input type="email" name="email" id="email" class="d-block form-control" placeholder="use @mbcpeermade.com">
                    <label for="password" class="d-block">Password</label>
                    <input type="password" name="password" id="password" class="d-block form-control" placeholder="Pass@123">
                    <button type="submit" class="btn btn-primary d-block mt-3">Create</button>
                </fieldset>
            </form>
        </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
