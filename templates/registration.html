{% extends 'base.html' %}
{% block body %}
    <h2 class="text-center my-2">Membership</h2><hr>
    <div class="container-fluid w-50 fs-5 my-3">
        <form class="row g-3" method="post" action="/registration">
            {% csrf_token %}
            <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"name="fname">
            </div>
            <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" name="email">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" name='password'>
            </div>
            <div class="col-md-6">
                <label for="inputPhone4" class="form-label">Phone No.</label>
                <input type="phone" class="form-control" id="inputPhone4" name="phone">
            </div>
            <div class="col-md-6">
                <label for="inputAdmission4" class="form-label">Admission No.</label>
                <input type="number" class="form-control" id="inputAdmission4" placeholder="4 digits no." name="admission">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name="state">
                <option selected>Choose...</option>    
                <option value="AN">Andaman and Nicobar Islands</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CH">Chandigarh</option>
                <option value="CT">Chhattisgarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ML">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PY">Puducherry</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TG">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
              </select>
            </div>
           <div class="col-md-2">
              <label for="inputPincode" class="form-label">Pincode</label>
              <input type="num" class="form-control" id="inputPincode" name="pincode">
            </div> 
            <div class="col-md-2">
              <label for="inputmbc" class="form-label">Studdent of Mbc College</label>
              <input type="text" class="form-control" id="inputmbc" name="mbc" placeholder="Yes/No">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>
{% endblock body %}
